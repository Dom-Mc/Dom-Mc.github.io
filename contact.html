<!-- Main Content -->
      <p>Want to get in touch with me? Fill out the form below to send me a message and I will try to get back to you within 24 hours!</p>


      <form name="sentMessage" id="contactForm" novalidate action="//formspree.io/email.domckellar@gmail.com" method="POST">
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <p class="help-block text-danger"></p>
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for="Email">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="Email Address" id="email">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" class="form-control" placeholder="Phone Number" id="phone">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <p class="help-block text-danger"></p>

            <label for="message">Message</label>
            <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
          </div>
        </div>
        <br>
        <input type="hidden" name="_subject" value="You have mail">
        <input type="text" name="_gotcha" style="display:none" />
        <div id="success"></div>
        <div class="row">
          <div class="form-group col-xs-12">
            <input type="submit" class="btn btn--submit btn-lg" value="Send">
          </div>
        </div>
      </form>
